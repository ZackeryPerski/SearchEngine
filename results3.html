<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .results-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: rgb(111, 192, 181);
        padding: 1rem;
      }

      .results-header {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #00796b;
      }

      .results-list {
        background: white;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
      }

      .result-item {
        border-bottom: 1px solid #ddd;
        padding: 1rem 0;
      }

      .result-item:last-child {
        border-bottom: none;
      }

      .result-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #00796b;
      }

      .result-description {
        margin-top: 0.5rem;
        color: #555;
      }

      .no-results,
      .error-message {
        text-align: center;
        color: #777;
        font-size: 1.2rem;
      }

      @media (max-width: 768px) {
        .results-list {
          padding: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="results-container">
      <h1 class="results-header">Search Results</h1>
      <div class="results-list" id="results-list">
        <!-- Search results will be injected here -->
      </div>
    </div>

    <script>
      // extract query parameters
      function getQueryParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
          keywords: urlParams.get("keywords"),
          searchType: urlParams.get("search_type"),
        };
      }

      function displayResults(results) {
        // display results
        const resultsContainer = document.getElementById("results-list");

        if (!Array.isArray(results) || results.length === 0) {
          resultsContainer.innerHTML = `<p class="no-results">No results found.</p>`;
        } else {
          resultsContainer.innerHTML = results
            .map(
              (result) => `
                    <div class="result-item">
                        <div class="result-title">${result.title}</div>
                        <div class="result-description">${result.description}</div>
                    </div>
                `
            )
            .join("");
        }
      }

      function displayError(message) {
        // display error message
        const resultsContainer = document.getElementById("results-list");
        resultsContainer.innerHTML = `<p class="error-message">${message}</p>`;
      }

      async function fetchResults() {
        // fetch and handle server responses
        const { keywords, searchType } = getQueryParams();

        const payload = {
          // creating the payload
          keywords: keywords,
          search_type: searchType,
        };

        try {
          const response = await fetch("https://zpcosc631.com/search/", {
            // POST request to the server
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          if (response.ok) {
            const { data } = await response.json();
            displayResults(data); // display if response is 200
          } else if (response.status === 400) {
            displayError(
              "400: Bad Request - The data was not sent in the requested format."
            );
          } else if (response.status === 404) {
            displayError(
              "404: Not Found - The requested resource was not found."
            );
          } else if (response.status === 500) {
            displayError(
              "500: Internal Server Error - The server encountered an issue during the query."
            );
          } else if (response.status === 503) {
            displayError("503: Service Unavailable - Please try again later.");
          }
        } catch (error) {
          console.error("Network error:", error);
          displayError("Network error: Could not connect to the server.");
        }
      }

      fetchResults(); // fetch results when the page loads
    </script>
  </body>
</html>
